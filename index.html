<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog with API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/modal.css">
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="./assets/js/main.js" type="module"></script>
  </head>

  <body>
    <header>
      <div class="socialMedia">
        <i class="fab fa-facebook socialMedia__icon"></i>
        <i class="fab fa-instagram socialMedia__icon"></i>
        <i class="fab fa-twitter socialMedia__icon"></i>
      </div>
      <nav class="navbar navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand text-center navbar__title" href="#">Blog with API</a>
        </div>
      </nav>
    </header>
    <main id="app" class="container-fluid"></main>
    <div id="container" class="d-flex justify-content-center pb-3 pt-3">
      <div class="spinner-border " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <div>
    <!-- MODAL INFO POST -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="d-flex justify-content-between p-3">
            <div class="">
              <button type="button" class="btn btn-primary bg-dark color-border" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#editModal" id="edit-button"><i class="fas fa-edit"></i></button>
              <button type="button" class="btn btn-primary bg-dark color-border" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#deleteModal" id="delete-button"><i class="fas fa-trash"></i></button>
              <button type="button" class="btn btn-primary position-relative bg-dark color-border" id="show-comments" type="button" data-bs-toggle="collapse" data-bs-target="#comments" aria-expanded="false" aria-controls="collapseExample">
                <i class="fas fa-comments"></i><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="counter-messages">
                  5
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </div>
            <div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer d-flex justify-content-between p-3">
            <div class="modal-footer__username"></div>
            <div class="modal-footer__email"></div>
          </div>
          <div class="collapse comments " id="comments">
            <h3 class="text-center">Comments</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL EDIT POST -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="edit-title" />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Body:</label>
                <textarea class="form-control" id="edit-body"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal"><i class="fas fa-ban"></i></button>
            <button type="button" class="btn btn-primary " id="confirm-edit"><i class="far fa-save"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!--MODAL DELETE CONFIRM -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">Sure you want to delete the post?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-ban color-border"></i></button>
            <button type="button" class="btn btn-primary" id="confirm-delete"><i class="far fa-trash color-border"></i></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
